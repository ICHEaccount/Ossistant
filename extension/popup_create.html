        .case-item {

        /* 버튼 색상 변경 */

<body class="d-flex align-items-center py-4 bg-body-tertiary" style="width: 300px; height: 600px;">

    <main class="form-signin w-auto m-auto">
        <form id="caseForm"> 
            <img class="mb-4 d-block mx-auto" src="/image_test/ossistant.png" alt="" width="57" height="57">
            <div class="d-flex justify-content-center">
                <h1 class="h3 mb-3 fw-normal">Create Case</h1>
            </div>

            <div class="form-floating">
                <input class="form-control" id="caseName" placeholder="CaseName">
                <label for="caseName">Case name</label>
            </div>
            <div class="form-floating">
                <input class="form-control" id="caseNumber" placeholder="CaseNumber">
                <label for="caseNumber">Case number</label>
            </div>
            <div class="form-floating">
                <input class="form-control" id="investigator" placeholder="Invesitgator">
                <label for="investigator">Investigator</label>
            </div>
            <div class="form-floating">
                <input class="form-control" id="description" placeholder="Description">
                <label for="description">Description</label>
            </div>

            <button class="btn btn-primary d-block mx-auto w-50 py-2" type="submit" id="createCaseBtn">Create</button>

            <div class="d-flex justify-content-center">
                <h1 class="h3 mb-3 fw-normal">Search Case</h1>
            </div>

            <div class="form-floating">
                <input class="form-control" id="searchCaseName" placeholder="Case name">
                <label for="searchCaseName">Case name</label>
                <!-- 사건명 검색 결과 드롭다운 -->
                <div id="searchResults" class="list-group"></div>
            </div>
            <button class="btn btn-primary d-block mx-auto w-50 py-2" type="submit" id="searchCaseBtn">Continue</button>

            <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 ICHE</p>
        </form>
    </main>
